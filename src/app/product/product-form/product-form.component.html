<div class="container">
  <h3>Ajouter un produit</h3>
  <form (ngSubmit)="addProduct()">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Prix</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="price" name="price" required />
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantit√©</label>
      <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity" name="quantity" required />
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="checked" class="form-check-input" [(ngModel)]="checked" name="checked" />
      <label for="checked" class="form-check-label">Disponible</label>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter le produit</button>
  </form>
</div>
